<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Css</title>
</head>
<body>
    
    <!-- Inline Css Nedir? -->
    <!-- Html sayfasının içinde elementlere(etiketlere) style attribute' u verilerek kullanılan css türüdür. -->
    <!-- Her elemente ayrı ayrı kodları tekrar tekrar yazmak gerektiği için çok tercih edilmez. -->
    <!-- Diğer bir dezavantajı ise HTML kodlarını kalabalık hale getirmesi -->
    <!-- Bu sebeple inline css i mümkün olduğu az kullanmamız gerekiyor.    -->

    <h1 style="color:chocolate;">Başlık</h1>
    <h2 style="color:chocolate;">Başlık 2</h2>





</body>
</html>
