<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Combinators</title>
    <link rel="stylesheet" href="/css-combinators.css">
</head>
<body>
    
    <!-- 1- Descandant Selector 
        Alt eleman veya torun seçici

    2- Child Selector (>)
        Çocuk seçimi

    3- Adjacent Sibling Selector (+)
    Bitişik Sonraki Elemanı Seçim

    4- General Sibling Selector (~) -->
    <!-- Genel sonraki bütün elemanları seçer -->


    <p>1.paragraf</p>
    <div>
        <p>2.paragraf</p>
        <p>3.paragraf</p>
        <section>
            <p>4.paragraf</p>
        </section>
    </div>
    <p>5.paragraf</p>
    <p>6.paragraf</p>










</body>
</html>
