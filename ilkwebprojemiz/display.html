    <link rel="stylesheet" href="/display.css">
</head>
<body>

    <!-- Display -->
    <!-- none | inline | block | inline-block -->
    <!-- flex grid özellikleri ilerleyen zamanlarda görülecektir -->
    
    <!-- İnline 

    İnline etiketler içerik kadar yer kaplar, width ve height değeri kazandırsak bile etki etmez. Padding özelliği 
    verdiğimizde yukardan aşağıdan etki etmez, sağdan soldan etki eder. İnline etiketler yan yana yer alır. -->

    <!-- Block -->

    <!-- Block etiketler, satırı olduğu gibi kaplar. width ve height değeri alabilirler, Block etiketler satırı olduğu gibi
    kapladığı için alt alta gelir. -->

    <!-- İnline-block -->
        <!-- İnline-block etiketler, içerik kadar yer kaplar ancak width ve height değeri alabilirler. Padding değeride
        normalde olduğu gibi etki eder. Satırda yanyana gelirler. -->

        <!-- Display:none -->
        <!-- Display none özelliğini verdiğimiz eleman tarayıcıda kaybolur -->

        <!-- Visibility: hidden -->
<!-- 
        visibility özelliğine hidden verildiğinde, display none gibi etiket gözükmemeye başlar ancak etiketin kapladığı
        alan sayfada durmaya devam eder. -->

    <div>
        <div class="box" id="first"></div>
        <div class="box" id="second"></div>
        <div class="box" id="third"></div>
    </div>
